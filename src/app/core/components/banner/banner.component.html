<div class="relative h-screen w-full overflow-hidden">
  <!-- Background Video -->
  <div class="absolute w-full h-full">
    <iframe 
      [src]="videoUrl" 
      class="w-full h-full absolute"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Gradient Overlay -->
  <div class="bg-gradient-to-r from-black to-transparent h-screen w-full absolute z-10"></div>

  <!-- Content -->
  <div class="relative z-20 h-screen flex flex-col justify-center px-12">
    <div class="max-w-2xl">
      <h1 class="text-6xl font-bold text-white mb-4">{{ bannerTitle }}</h1>
      <p class="text-xl text-white mb-6 md:w-1/2 lg:w-1/4">{{ bannerOverview }}</p>
      
      <div class="flex flex-wrap gap-4">
        <button class="bg-white text-black px-6 py-2 rounded hover:opacity-80 transition-opacity flex items-center">
          <span class="material-icons mr-2">play_arrow</span>
          Play
        </button>
        <button class="bg-gray-500 text-white bg-opacity-50 px-6 py-2 rounded hover:bg-opacity-70 transition-opacity flex items-center">
          <span class="material-icons mr-2">info</span>
          More Info
        </button>
      </div>
    </div>
  </div>
</div>
