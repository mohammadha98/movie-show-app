<div class="relative min-h-[50vh] md:min-h-[60vh] lg:min-h-[70vh] w-full overflow-hidden">
  <!-- Background Video -->
  <div class="absolute w-full h-full">
    <div class="video-container">
      <iframe 
        [src]="videoUrl" 
        class="w-full h-full absolute"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
    
    <!-- Play indicator overlay -->

  </div>

  <!-- Gradient Overlay - Responsive gradient direction -->
  <div class="bg-gradient-to-t from-black via-black/70 to-transparent sm:bg-gradient-to-r sm:from-black sm:to-transparent h-full w-full absolute z-10"></div>

  <!-- Content -->
  <div class="relative z-20 h-full flex flex-col justify-end sm:justify-center p-6 sm:px-12">
    <div class="max-w-2xl">
      <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-white mt-12 mb-2 sm:mb-4">{{ bannerTitle }}</h1>
      <p class="text-base sm:text-lg md:text-xl text-white mb-4 sm:mb-6 w-full md:w-3/4 lg:w-2/3 line-clamp-3 sm:line-clamp-4">{{ bannerOverview }}</p>
      
      <div class="flex flex-col sm:flex-row gap-3 sm:gap-4">
        <button class="bg-white text-black px-6 py-2 rounded hover:opacity-80 transition-opacity flex items-center justify-center">
          <span class="material-icons mr-2">play_arrow</span>
          Play
        </button>
        <button class="bg-gray-500 text-white bg-opacity-50 px-6 py-2 rounded hover:bg-opacity-70 transition-opacity flex items-center justify-center">
          <span class="material-icons mr-2">info</span>
          More Info
        </button>
      </div>
    </div>
  </div>
</div>
